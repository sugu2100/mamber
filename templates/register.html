<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입 페이지</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/checkMember.js') }}"></script>
</head>
<body>
    <div id="container">
        {% include 'navbar.html' %}
        <section>
            <h1>회원 가입</h1>
            <form action="{{ url_for('register') }}" method="post" class="join" name="regForm">
                <fieldset>
                    <ul>
                        <li>
                            <label for="mid">아이디</label>
                            <input type="text" id="mid" name="mid" placeholder="아이디는 5자만 가능합니다.">
                        </li>
                        <li>
                            <label for="passwd1">비밀번호</label>
                            <input type="password" id="passwd1" name="passwd"
                                   placeholder="비밀번호는 영문자, 숫자, 특수문자 포함 8자리입니다.">
                        </li>
                        <li>
                            <label for="passwd2">비밀번호 확인</label>
                            <input type="password" id="passwd2" name="passwd_confirm">
                        </li>
                        <li>
                            <label for="name">이름</label>
                            <input type="text" id="name" name="name" placeholder="필수 입력 항목입니다.">
                        </li>
                        <li>
                            <label for="age">나이</label>
                            <input type="text" id="age" name="age">
                        </li>
<!--                        <li>-->
<!--                            <label for="regDate">가입일</label>-->
<!--                            <input type="datetime-local" id="regDate" name="regDate">-->
<!--                        </li>-->
                        <li>
                            <!-- <input type="submit" value="가입">-->
                            <input type="button" value="가입" onclick="checkMember()">
                            <input type="reset" value="취소">
                        </li>
                    </ul>
                </fieldset>
            </form>

        </section>
    </div>
</body>
</html>
