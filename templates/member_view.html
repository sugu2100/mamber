<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 상세 정보</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="container">
        {% include 'navbar.html' %}
        <section>
            <h1>회원 정보</h1>
            <table class="tbl_view">
                <colgroup>
                    <col style="background-color: #eee">
                    <col>
                </colgroup>
                {% if rs %}
                <tr>
                    <td>아이디</td>
                    <td><input type="text" name="mid" value="{{ rs[0] }}"></td>
                </tr>
                <tr>
                    <td>패스워드</td>
                    <td><input type="text" name="passwd" value="{{ rs[1] }}"></td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td><input type="text" name="name" value="{{ rs[2] }}"></td>
                </tr>
                <tr>
                    <td>나이</td>
                    <td><input type="text" name="age" value="{{ rs[3] }}"></td>
                </tr>
                <tr>
                    <td>가입일</td>
                    <td><input type="text" name="regDate" value="{{ rs[4] }}"></td>
                </tr>
                <tr>
                    <td colspan="2" style="background-color: #fff">
                        <a href="{{ url_for('memberlist') }}">목록</a>
                    </td>
                </tr>
                {% endif %}

            </table>
        </section>
    </div>
</body>
</html>
